<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <title>Hello, world!</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/}">Home Page</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/personList}">Person List</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/addnew}">Add Person</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container">
  <h2>Save Person</h2>
  <form action="#" th:action="@{/save}" th:object="${person}" method="POST">
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Name</label>
      <input type="text" th:field="*{name}"  class="form-control" id="exampleFormControlInput1" placeholder="Person Name">
    </div>
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Last Name</label>
      <input  type="text" th:field="*{lastName}" class="form-control" id="exampleFormControlInput1" placeholder="Person Last Name"></input>
    </div>


    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Age</label>
      <input  type="text" th:field="*{age}" class="form-control" id="exampleFormControlInput1" placeholder="Person Age"></input>
    </div>


    <button type="submit" class="btn btn-info col-2">Save Person</button>
  </form>
  <hr>
  <a th:href="@{/}"> Home </a>
</div>

</body>
</html>
