<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>Edit Person</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/}">Home Page</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/personList}">Account List</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/addnew}">Add Account</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container mt-4">
  <h2>Edit Person</h2>
  <form th:action="@{/save}" th:object="${person}" method="post">
    <input type="hidden" th:field="*{id}" />
    <div class="form-group">
      <label for="name">First Name</label>
      <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="First Name">
    </div>
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" class="form-control" id="lastName" th:field="*{lastName}" placeholder="Last Name">
    </div>
    <div class="form-group">
      <label for="age">Age</label>
      <input type="number" class="form-control" id="age" th:field="*{age}" placeholder="Age">
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
  <a th:href="@{/personList}" class="btn btn-secondary mt-2">Back to List</a>
</div>
</body>
</html>
