<h2>Edit Person</h2>
<form th:action="@{/save}" th:object="${person}" method="post">
  <input type="hidden" th:field="*{id}" />
  <input type="text" th:field="*{name}" placeholder="First Name" /><br>
  <input type="text" th:field="*{lastName}" placeholder="Last Name" /><br>
  <input type="number" th:field="*{age}" placeholder="Age" /><br>
  <button type="submit">Save</button>
</form>
